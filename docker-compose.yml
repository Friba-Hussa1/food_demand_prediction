version: '3.8'

services:
  restaurant-forecast:
    build: .
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=development
      - MPLBACKEND=Agg
      - PORT=8080
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./results:/app/results
      - ./forecasts:/app/forecasts
      - ./Autoencoder:/app/Autoencoder
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - restaurant-forecast
    restart: unless-stopped
